
<div class="page-header">
  <div class="container">
      <h1>{{header}}</h1>
  </div>
</div>

<div class="container">
  <div class="row p-1">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Geri Dön
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Ad</mat-label>
              <input matInput [(ngModel)]="student.firstName" name="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Soyad</mat-label>
              <input matInput [(ngModel)]="student.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Doğum Tarihi</mat-label>
              <input matInput [matDatepicker]="picker"  [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="student.email" name="email">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Telefon</mat-label>
              <input matInput [(ngModel)]="student.mobile" name="mobile">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Cinsiyet</mat-label>
              <!-- <input matInput [(ngModel)]="student.gender.description" name="gender"> -->
              <mat-select [(ngModel)]="student.genderId" name="gender">
                <mat-option *ngFor="let gender of genderList" [value]="gender.id">
                  {{gender.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Adres</mat-label>
              <textarea matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Posta Kodu</mat-label>
              <textarea matInput [(ngModel)]="student.address.postalAddress" name="postalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
               <div class="row between-xs" *ngIf="!isNewStudent">
                <button (click)="onUpdate()" mat-raised-button color="primary" >Kaydet</button>
                <button (click)="onDelete()" mat-raised-button color="warn" >Sil</button>
               </div>
               <div class="row between-xs" *ngIf="isNewStudent">
                <button (click)="onAdd()" mat-raised-button color="primary" >Kaydet</button>
               </div>
            </div>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <div class="row center-xs">
        <div class="image-container">
          <img [src]="displayProfileImageUrl">
        </div>
      </div>
      <div>
        <div class="row" *ngIf="!isNewStudent">
          <div class="col-xs-12 center-xs mt-1">
            <input hidden type="file" #imageUpload (change)="uploadImage($event)">
            <button (click)="imageUpload.click()" mat-raised-button color="primary">Resmi Düzenle</button>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
